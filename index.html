<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fans Like Us — A Children’s Book About Fandom, Identity, and Belonging</title>

    <link rel="icon" href="/FS_FansLike_Us_favicon.png" type="image/png" />

    <meta
      name="description"
      content="Fans Like Us is a children’s book exploring why and how people become fans — and how fandom shapes identity, belonging, community, and self-worth."
    />
    <meta
      name="keywords"
      content="children's book, fandom, identity, belonging, community, fan culture, fan studies, self-worth, specialty books"
    />

    <meta property="og:title" content="Fans Like Us" />
    <meta
      property="og:description"
      content="A children’s book exploring why and how fans become fans — and how identity, belonging, and community shape who we are."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fanslike.us" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Fans Like Us" />
    <meta
      name="twitter:description"
      content="A children’s book about fandom, identity, belonging, and community."
    />

    <style>
      :root {
        --bg: #000;
        --text: #fff;
        --muted: rgba(255, 255, 255, 0.55);
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica,
          Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overflow: hidden;
      }

      .shell {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: clamp(18px, 3vh, 32px) 24px 0;
        display: flex;
        justify-content: center;
      }

      header a {
        display: inline-block;
      }

      .logo {
        width: clamp(220px, 55vw, 680px);
        height: auto;
        display: block;
        max-width: 100%;
        -webkit-user-drag: none;
        user-select: none;
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 24px;
      }

      .title {
        font-weight: 800;
        letter-spacing: 0.06em;
        font-size: clamp(14px, 1.2vw + 10px, 18px);
        line-height: 1.1;
      }

      footer {
        padding: 0 18px clamp(18px, 3vh, 32px);
        text-align: center;
        color: var(--muted);
      }

      .signup {
        display: inline-block;
        margin-bottom: 10px;
        color: rgba(255, 255, 255, 0.65);
        text-decoration: underline;
        text-underline-offset: 2px;
        font-size: clamp(9px, 0.6vw + 6px, 11px);
        transition: color 0.2s ease;
      }

      .signup:hover {
        color: #fff;
      }

      .social {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }

      .social a {
        width: 36px;
        height: 36px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 999px;
        color: #ffffff;
        transition: opacity 0.2s ease, transform 0.2s ease;
        text-decoration: none;
      }

      .social a:hover {
        opacity: 0.8;
        transform: translateY(-1px);
      }

      .social svg {
        width: 20px;
        height: 20px;
        display: block;
      }

      .copyright {
        font-size: clamp(8px, 0.5vw + 6px, 10px);
        line-height: 1.2;
      }

      @media (max-height: 520px) {
        header {
          padding-top: 12px;
        }

        .logo {
          width: clamp(180px, 45vw, 520px);
        }

        main {
          padding: 16px;
        }

        footer {
          padding-bottom: 12px;
        }

        .social a {
          width: 32px;
          height: 32px;
        }

        .social svg {
          width: 18px;
          height: 18px;
        }
      }
    </style>
  </head>

  <body>
    <div class="shell">
      <header aria-label="Fans Like Us">
        <a href="/" aria-label="Fans Like Us homepage">
          <img
            class="logo"
            src="/FLU_logomark_website_020726.png"
            alt="Fans Like Us"
          />
        </a>
      </header>

      <main aria-label="Fans Like Us Coming Soon">
        <div class="title">COMING SOON</div>
      </main>

      <footer>
        <a
          href="https://forms.gle/7SsRz6qiBpYxTiVo7"
          class="signup"
          aria-label="Sign up for updates about Fans Like Us"
        >
          Sign up for updates
        </a>

        <div class="social" aria-label="Social links">
          <a
            href="https://www.instagram.com/fanslike.us"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Fans Like Us on Instagram"
            title="Instagram"
          >
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path
                d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Z"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"
                stroke="currentColor"
                stroke-width="2"
              />
              <path
                d="M17.5 6.7h.01"
                stroke="currentColor"
                stroke-width="2.6"
                stroke-linecap="round"
              />
            </svg>
          </a>

          <a
            href="https://www.tiktok.com/@fanslike.us"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Fans Like Us on TikTok"
            title="TikTok"
          >
            <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path
                d="M14 3v10.2a3.8 3.8 0 1 1-3.2-3.75"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 6.2c.9 1.8 2.6 3 4.8 3.1V11c-2.2-.1-3.9-1-4.8-2.2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>

        <div class="copyright">© 2026 Fandomism LLC. All rights reserved.</div>
      </footer>
    </div>
  </body>
</html>
