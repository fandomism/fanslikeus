<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fans Like Us — A Children’s Book About Fandom, Identity, and Belonging</title>

    <link rel="icon" href="/FS_FansLike_Us_favicon.png" type="image/png" />

    <meta
      name="description"
      content="Fans Like Us is a children’s book exploring why and how people become fans — and how fandom shapes identity, belonging, community, and self-worth."
    />
    <meta
      name="keywords"
      content="children's book, fandom, identity, belonging, community, fan culture, fan studies, self-worth, specialty books"
    />

    <meta property="og:title" content="Fans Like Us" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fanslike.us" />

    <style>
      :root {
        --bg: #000;
        --text: #fff;
        --muted: rgba(255, 255, 255, 0.55);
        --footer-gap: 8px;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica,
          Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }

      .shell {
        height: 100svh;
        height: 100dvh;
        display: flex;
        flex-direction: column;
      }

      header {
        display: flex;
        justify-content: center;
        padding: clamp(14px, 2.5vh, 28px) 18px 0;
      }

      .logo {
        width: clamp(210px, 70vw, 680px);
        max-width: 100%;
        height: auto;
        -webkit-user-drag: none;
        user-select: none;
      }

      main {
        flex: 1;
        display: grid;
        place-items: center;
        text-align: center;
        padding: 16px;
      }

      .title {
        font-weight: 800;
        letter-spacing: 0.06em;
        font-size: clamp(16px, 1.4vw + 12px, 21px);
      }

      footer {
        text-align: center;
        color: var(--muted);
        padding: 0 16px clamp(14px, 2.5vh, 24px);
      }

      .social {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin-bottom: var(--footer-gap);
      }

      .social a {
        width: 36px;
        height: 36px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      .social a:hover {
        opacity: 0.8;
        transform: translateY(-1px);
      }

      .social svg {
        width: 20px;
        height: 20px;
      }

      .signup {
        display: block;
        margin-bottom: var(--footer-gap);
        color: rgba(255, 255, 255, 0.65);
        text-decoration: underline;
        text-underline-offset: 2px;
        font-size: clamp(9px, 0.6vw + 6px, 11px);
      }

      .copyright {
        font-size: clamp(8px, 0.5vw + 6px, 10px);
      }
    </style>
  </head>

  <body>
    <div class="shell">
      <header>
        <a href="/" aria-label="Fans Like Us homepage">
          <img
            class="logo"
            src="/FLU_logomark_website_020726.png"
            alt="Fans Like Us"
          />
        </a>
      </header>

      <main>
        <div class="title">COMING SOON</div>
      </main>

      <footer>
        <div class="social">
          <a href="https://www.instagram.com/fanslike.us" target="_blank" aria-label="Instagram">
            <svg viewBox="0 0 24 24" fill="none">
              <rect x="2" y="2" width="20" height="20" rx="5" stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/>
              <circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/>
            </svg>
          </a>

          <a href="https://www.tiktok.com/@fanslike.us" target="_blank" aria-label="TikTok">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M14 3v10.2a3.8 3.8 0 1 1-3.2-3.75" stroke="currentColor" stroke-width="2"/>
              <path d="M14 6.2c.9 1.8 2.6 3 4.8 3.1V11c-2.2-.1-3.9-1-4.8-2.2" stroke="currentColor" stroke-width="2"/>
            </svg>
          </a>
        </div>

        <a href="https://forms.gle/7SsRz6qiBpYxTiVo7" class="signup">
          Sign up for updates
        </a>

        <div class="copyright">
          © 2026 Fandomism LLC. All rights reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
