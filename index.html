<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Fans Like Us — A Children’s Book About Fandom, Identity, and Belonging</title>

    <link rel="icon" href="/FS_FansLike_Us_favicon.png" type="image/png" />

    <meta
      name="description"
      content="Fans Like Us is a children’s book exploring why and how people become fans — and how fandom shapes identity, belonging, community, and self-worth."
    />
    <meta
      name="keywords"
      content="children's book, fandom, identity, belonging, community, fan culture, fan studies, self-worth, specialty books"
    />

    <meta property="og:title" content="Fans Like Us" />
    <meta
      property="og:description"
      content="A children’s book exploring why and how fans become fans — and how identity, belonging, and community shape who we are."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fanslike.us" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Fans Like Us" />
    <meta
      name="twitter:description"
      content="A children’s book about fandom, identity, belonging, and community."
    />

    <style>
      :root {
        --bg: #000;
        --text: #fff;
        --muted: rgba(255, 255, 255, 0.55);
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica,
          Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overflow: hidden;

        display: grid;
        grid-template-rows: 1fr auto 1fr;
      }

      header {
        align-self: end;
        display: flex;
        justify-content: center;
        padding: clamp(18px, 3vh, 32px) 24px 0;
      }

      header a {
        display: inline-block;
      }

      .logo {
        width: clamp(220px, 55vw, 680px);
        height: auto;
        display: block;
        max-width: 100%;
        -webkit-user-drag: none;
        user-select: none;
      }

      main {
        display: grid;
        place-items: center;
        text-align: center;
        padding: 24px;
      }

      .title {
        font-weight: 800;
        letter-spacing: 0.06em;
        font-size: clamp(14px, 1.2vw + 10px, 18px);
        line-height: 1.1;
      }

      footer {
        align-self: start;
        text-align: center;
        padding: 0 18px clamp(18px, 3vh, 32px);
        color: var(--muted);
      }

      .signup {
        display: inline-block;
        margin-bottom: 6px;
        color: rgba(255, 255, 255, 0.65);
        text-decoration: underline;
        text-underline-offset: 2px;
        font-size: clamp(9px, 0.6vw + 6px, 11px);
        transition: color 0.2s ease;
      }

      .signup:hover {
        color: #fff;
      }

      .copyright {
        font-size: clamp(8px, 0.5vw + 6px, 10px);
        line-height: 1.2;
      }

      @media (max-height: 520px) {
        header {
          padding-top: 12px;
        }

        .logo {
          width: clamp(180px, 45vw, 520px);
        }

        main {
          padding: 16px;
        }

        footer {
          padding-bottom: 12px;
        }
      }
    </style>
  </head>

  <body>
    <header aria-label="Fans Like Us">
      <a href="/" aria-label="Fans Like Us homepage">
        <img
          class="logo"
          src="/FLU_logomark_website_020726.png"
          alt="Fans Like Us"
        />
      </a>
    </header>

    <main aria-label="Fans Like Us Coming Soon">
      <div class="title">COMING SOON</div>
    </main>

    <footer>
      <a
        href="https://forms.gle/7SsRz6qiBpYxTiVo7"
        class="signup"
        aria-label="Sign up for updates about Fans Like Us"
      >
        Sign up for updates
      </a>
      <div class="copyright">© 2026 Fandomism LLC. All rights reserved.</div>
    </footer>
  </body>
</html>
